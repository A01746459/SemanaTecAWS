<!-- html:5 y creará una base -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- cdn Content Delivery Network -->
        <title>Document</title>
    </head>
    <body>
        <div class = "container">
            <h1>Form 1</h1>
            <form method = "post" action = "/modeloIA">
                <!-- pH -->
                <div class = "mb-3">
                    <label for="pH" class="form-label">pH</label>
                    <!-- id es para el diseño y name para la comunicacion-->
                    <input type="text" class="form-control" id="pH" name="pH">
                </div>
                <!-- sulfatos -->
                <div class = "mb-3">
                    <label for="sulfatos" class="form-label">sulfatos</label>
                    <!-- id es para el diseño y name para la comunicacion-->
                    <input type="text" class="form-control" id="sulfatos" name="sulfatos">
                </div>
                <!-- alcohol -->
                <div class = "mb-3">
                    <label for="alcohol" class="form-label">alcohol</label>
                    <!-- id es para el diseño y name para la comunicacion-->
                    <input type="text" class="form-control" id="alcohol" name="alcohol">
                </div>
                <!-- agregar boton -->
                <button type="submit" class="btn btn-primary"> Click </button>
            </form>
        </div>
        <div class="container">
            <h1>Form 2</h1>
            <!-- para enviar archivos -->
            <form action="/modeloFile" method="post" enctype="multipart/form-data">
                <div class = "mb-3">
                    <label for="file" class="form-label">Archivo</label>
                    <!-- id es para el diseño y name para la comunicacion-->
                    <input type="file" class="form-control" id="file" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Click</button>
            </form>
        </div>
        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
